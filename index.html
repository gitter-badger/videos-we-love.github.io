<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Videos we Love</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="app" ng-controller="MainController as main">

<div class="container">
    <div class="starter-template">
        <h1>Videos we Love <span class="glyphicon glyphicon-heart"></span></h1>

        <p class="lead">We've seen some awesome tech-videos and we want to share them with you<br> Please let us know what you think.</p>
    </div>

    <div class="row">
        <div class="col-md-3" ng-repeat="video in main.videos">
            <div class="thumbnail">
                <iframe width="210" height="157" src="{{video.videoSource.link | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
                <div class="caption">
                    <h3>{{video.title}}</h3>
                    <p>{{video.description}}</p>
                    <h4 class="rating">
                        <span ng-repeat="i in [1, 2, 3, 4, 5]" class="glyphicon" ng-class="(i <= video.rating) ? 'glyphicon-heart' : 'glyphicon-heart-empty'"></span>
                        <span class="label label-success">{{video.rating}} out of 5</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p><a href="mailto:feedback@videoswelove.org">feedback@videoswelove.org</a></p>
    </footer>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60051990-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
